{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Baixa de Equipamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2e7d32;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #388e3c;
        }

        .btn-back {
            background-color: #757575;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #5f5f5f;
        }

        .btn-back i {
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <img src="{% static 'logo.png' %}" alt="Logo Miriri" class="logo">
    <h1>Registrar Baixa de Equipamento</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn">Salvar Baixa</button>
        </div>
    </form>

    <a href="{% url 'menu_principal' %}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </a>

</body>
</html>
