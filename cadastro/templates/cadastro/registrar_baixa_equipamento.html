{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Baixa de Equipamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2e7d32;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        .voltar {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #cfd8dc;
            color: #333;
            padding: 10px 18px;
            border-radius: 8px;
        }

        .voltar:hover {
            background-color: #b0bec5;
        }
    </style>
</head>
<body>

    <img src="{% static 'logo.png' %}" alt="Logo Miriri" class="logo">
    <h1>Registrar Baixa de Equipamento</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar Baixa</button>
    </form>

    <a href="{% url 'menu_principal' %}" class="voltar">Voltar ao Menu</a>

</body>
</html>
